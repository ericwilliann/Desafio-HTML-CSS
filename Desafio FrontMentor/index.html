<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEndMentor - Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main">
        <div id="image">
            <img src="product-preview-card-component-main/images/image-product-desktop.jpg" alt="imagem de um perfume"
                style="flex:1; width:375px; height:475px; border-radius:10px 0 0 10px;">
        </div>
        <div id="content">
            <div id="text">
                <p> PERFUME</p>
                <h1>Gabrielle <br>
                    Essence Eau <br>
                    De Parfum</h1>
                <p>A floral, solar and voluptuous <br>
                    interpretation composed by <br>
                    Oliver Polge, Perfumer-Creator <br>
                    for the House of CHANEL.</p>
            </div>
            <div id="prices">
                <h1>$149.99</h1>
                <span>$169,99</span>
            </div>
            <div id="button">
                <p>Add to Cart</p>
            </div>
        </div>

    </div>
</body>

</html>
